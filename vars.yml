---
project_user: galaxy
project_dir: galaxy-dist
project_home_dir: /home/galaxy
project_data_dir: galaxy-database
project_tools_dir: galaxy-tools
project_tools_dep_dir: tools_dependancy

# repos
project_repo_mts: git://github.com/michal-stuglik/galaxy.git
project_repo_galaxyproject: git://github.com/galaxyproject/galaxy.git

## toolshed tools
# galaxy_tools_tool_list_file: files/tool_list.yaml
galaxy_tools_tool_list: tools/tool_list.yaml
# galaxy_tools_galaxy_instance_url: http://127.0.0.1:8080/
# galaxy_tools_api_key: <API key for Galaxy admin user>

# default repository name
# repo: "mts-dev"
# repo: "release_16.01"
repo: "release_16.04"

# default configs mode [lite, production]
mode: "lite"
#mode: "production"

# mandatory, system (debian-familiy) programs
system_packages:
  - build-essential
  - git
  - libevent-dev
  - fort77
  - gfortran
  - libc6-dev
  - lib32z1
  - lib32ncurses5
  - g++-multilib
  - libc6-dev-i386
  - libffi-dev
  - software-properties-common
  - libblas-dev
  - libblas3
  - libatlas-base-dev
  - libatlas-dev
  - libatlas3-base
  - subversion
  - pkg-config
  - cmake
  - automake


system_web_and_db_packages:
  - nginx
  - postgresql
  - postgresql-server-dev-all
  - sqlite3

python_packages_system:
  - python-dev
  - python-setuptools
  - python-pip
  - python-virtualenv
  - python-psycopg2

python_packages_pip:
  - pyopenssl
  - ndg-httpsclient
  - pyasn1
  - distribute

system_remote_packages:
  - x2goserver
  - x2goserver-xsession